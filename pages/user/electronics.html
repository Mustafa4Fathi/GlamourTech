<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlamourTech | Shop Now</title>
    <link rel="stylesheet" href="/GlamourTech/CSS/electronics.css">

</head>

<body>
    <div class="container">
    
        <div class="main-div">
                <img  class="main" src="/GlamourTech/images/beats.png" alt="">
                <div class="overlay">
                    <p class="overlay-text">Electronics</p>
                </div>

        </div>

        <div class="shop">

            <div class="sorting">
                <select class="sort" id="sort">
                    <option value="low-to-high">Sort by price: Low to High</option>
                    <option value="high-to-low">Sort by price: High to Low</option>
                </select>
            </div>


            <div class="products">
                <div class="product-1">
                    <img class="beat" src="/GlamourTech/images/beat.png" alt="">
                    <img class="cart-icon"src="/GlamourTech/images/add.png" alt="">
                    <img class="fav-icon" src="/GlamourTech/images/heart.png" alt="">
            
                        <p>Beat Wireless Headphones</p>
                        <p class="price">$349.99</p>
            
                </div>

                <div class="product-2">

                    
                    <img src="/GlamourTech/images/iphone.png" alt="">
                    <img class="cart-icon"src="/GlamourTech/images/add.png" alt="">
                    <img class="fav-icon" src="/GlamourTech/images/heart.png" alt="">
                    
                        <p>Apple IPhone 13 pro (256 GB)</p>
                        <p class="price">$999.00</p>
                            

                </div>
                
                <div class="product-3">

                        <img src="/GlamourTech/images/ps5.jpg" alt="">
                        <img class="cart-icon"src="/GlamourTech/images/add.png" alt="">
                        <img class="fav-icon" src="/GlamourTech/images/heart.png" alt="">
                        
                            <p>Sony PlayStation 5 Slim</p>
                            <p class="price">$499.00</p>
                    


                </div>

            </div>
        </div>






    </div>
    
    
</body>




</html>
