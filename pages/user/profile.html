<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/GlamourTech/CSS/profile.css">
</head>
<body>
    <div class="profile-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li id="profile-tab" class="active">Profile</li>
                <li id="orders-tab">Orders</li>
            </ul>
        </div>

        <!-- Profile Section -->
        <div class="content" id="profile-section">
            <h2>Your Profile</h2>
            <form id="profile-form">
                <div class="profile-picture">
                    <img src="default-profile.png" alt="Profile Picture" id="profile-pic">
                    <input type="file" id="upload-pic" accept="image/*" style="display:none;">
                    <button type="button" id="upload-btn">Upload Image</button>
                </div>
                <label for="name">Name:</label>
                <input type="text" id="name" value="John Doe" readonly>
                
                <label for="email">Email:</label>
                <input type="email" id="email" value="john.doe@example.com" readonly>
                
                <label for="phone">Phone:</label>
                <input type="text" id="phone" value="+123456789" readonly>
                
                <label for="address">Address:</label>
                <input type="text" id="address" value="123 Main Street" readonly>
                
                <button type="button" id="edit-btn">Edit</button>
                <button type="submit" id="update-btn" style="display:none;">Update</button>
            </form>
        </div>

        <!-- Orders Section -->
        <div class="content" id="orders-section" style="display:none;">
            <h2>Your Orders</h2>
            <div class="orders">
                <div class="order-category" id="delivered-orders">
                    <h3>Delivered</h3>
                    <!-- List of delivered orders -->
                </div>
                <div class="order-category" id="pending-orders">
                    <h3>Pending</h3>
                    <!-- List of pending orders -->
                </div>
            </div>
        </div>
    </div>
    <script src="/GlamourTech/JS/profile.js"></script>
</body>
</html>
