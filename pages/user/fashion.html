<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlamourTech | Shop Now</title>
    <link rel="stylesheet" href="/GlamourTech/CSS/fashion.css">
    
</head>

<body>
    <div class="container">

        <div class="main-div">
                <img  class="main" src="/GlamourTech/images/main.jpg" alt="">
                <div class="overlay">
                    <p class="overlay-text">Clothing</p>
                </div>

        </div>

        <div class="shop">

            <div class="sorting">
                <select class="sort" id="sort">
                    <option id="low" value="low-to-high">Sort by price: Low to High</option>
                    <option id="high" value="high-to-low">Sort by price: High to Low</option>
                </select>
            </div>

            <div class="clothes">
                <div class="product-1">
                    <img class="blouse" src="/GlamourTech/images/blouse.jpg" alt="">
                    <img class="cart-icon"src="/GlamourTech/images/add.png" alt="">
                    <img class="fav-icon" src="/GlamourTech/images/heart.png" alt="">
            
                        <p>Basic buttoned blouse</p>
                        <p class="price">$40.00</p>
                        <div class="Sizes">
                            <button>XL</button>
                            <button>L</button>
                            <button>M</button>
                            <button>S</button>
                            <button>XS</button>
                        </div>
                </div>

                <div class="product-2">
                    <img src="/GlamourTech/images/blazer.jpg" alt="">
                    <img class="cart-icon"src="/GlamourTech/images/add.png" alt="">
                    <img class="fav-icon" src="/GlamourTech/images/heart.png" alt="">
                    
            
                        <p>Regular fit blazer</p>
                        <p class="price">$70.00</p>
                        <div class="Sizes">
                            <button>XL</button>
                            <button>L</button>
                            <button>M</button>
                            <button>S</button>
                            <button>XS</button>
                        </div>
                        

                </div>
                
                <div class="product-3">
                    
                <img src="/GlamourTech/images/dress.jpg" alt="">
                <img class="cart-icon"src="/GlamourTech/images/add.png" alt="">
                <img class="fav-icon" src="/GlamourTech/images/heart.png" alt="">
                
                    <p>Basic midi dress</p>
                    <p class="price">$100.00</p>
                    <div class="Sizes">
                        <button>XL</button>
                        <button>L</button>
                        <button>M</button>
                        <button>S</button>
                        <button>XS</button>
                    </div>
                </div>

            </div>
        </div>




    </div>

</body>




</html>
